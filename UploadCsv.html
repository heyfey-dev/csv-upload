<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <title>CSV File Upload</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e9f0ff;
      color: #333;
      margin: 0;
    }

    /* Container styling */
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: 20px;
    }

    /* Heading styling */
    h2 {
      font-size: 1.5rem;
      color: #3b4b72;
      margin-bottom: 10px;
    }

    /* Description styling */
    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    /* File icon */
    .file-icon {
      font-size: 4rem;
      color: #3b4b72;
      margin-bottom: 15px;
    }

    /* File details styling */
    .file-details {
      font-size: 1rem;
      color: #3b4b72;
      margin-bottom: 15px;
    }

    /* Link for browsing file */
    .browse-link {
      font-size: 1.1rem;
      color: #5865f2;
      font-weight: bold;
      text-decoration: none;
      margin-top: 5px;
      display: inline-block;
      cursor: pointer;
    }

    /* Buttons styling */
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      margin: 5px;
      flex: 1 0 40%; /* Makes buttons responsive */
      max-width: 200px;
    }

    .cancel-button {
      background-color: white;
      border: 2px solid #4754d9;
      color: #4754d9;
    }

    .import-button {
      background-color: #5865f2;
      color: #fff;
    }

    .cancel-button:hover {
      background-color: #e0e0e0;
    }

    .import-button:hover {
      background-color: #4754d9;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        max-width: 500px;
        padding: 20px;
      }
      h2 {
        font-size: 1.3rem;
      }
      p, .file-details {
        font-size: 0.95rem;
      }
      .button {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        padding: 15px;
      }
      h2 {
        font-size: 1.1rem;
      }
      p, .file-details {
        font-size: 0.85rem;
      }
      .button {
        font-size: 0.85rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Upload a CSV file</h2>
  <p>Your file must contain ONLY client contacts.</p>
  
  <!-- File Icon -->
  <div class="file-icon">ðŸ“„</div>

  <!-- File Details -->
  <div class="file-details"><br></div>
  
  <!-- Browse Link -->
  <a href="#" class="browse-link" onclick="document.getElementById('file-upload').click()">browse</a>
  
  <!-- File Input (hidden) -->
  <input type="file" id="file-upload" accept=".csv" style="display:none">
  
  <!-- Buttons for Cancel and Import -->
  <div class="button-container">
    <button class="button cancel-button"  onclick="cancelUpload()">Cancel</button>
    <button class="button import-button" onclick="handleImport()">Import</button>
  </div>
</div>

<script src="Script.js" defer></script>
</body>
</html>
