      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Columns to Add</title>
        <style>
            * General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        color: #333;
      }

      /* Container styling */
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 90%;
        max-width: 500px;
        text-align: left;
      }

      /* Header styling */
      .header {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 25px;
        text-align: center;
      }

      /* List styling */
      .list-container {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 25px;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .item label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
      }

      .arrow {
        font-size: 1.2rem;
        color: #666;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .select-box {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: #f0f0f5;
        padding: 8px 12px;
        border-radius: 5px;
        width: 100%;
        max-width: 200px;
      }

      select {
        font-size: 1rem;
        border: none;
        background: transparent;
        outline: none;
        cursor: pointer;
        width: 100%;
      }

      .remove {
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .remove:hover {
        color: #666;
      }

      /* Footer buttons */
      .footer {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
      }

      .button {
        padding: 12px 18px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }

      .add-button {
        background-color: #5865f2;
        color: #fff;
      }

      .add-button:hover {
        background-color: #4754d9;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        .header {
          font-size: 1.2rem;
        }

        .button {
          font-size: 0.9rem;
          padding: 10px 15px;
        }

        .select-box {
          max-width: 150px;
        }
      }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="header">Select columns to add</div>
          <div class="list-container">
            <div class="item">
              <label>
                <input type="checkbox" class="checkbox" checked> Select All
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" class="checkbox" id="phone-checkbox" checked> Phone
              </label>  
              <span class="arrow">→</span>
              <div class="select-box">
                <select id="phone-select"></select>
                <span class="remove" onclick="removeField('phone')">&times;</span>
              </div>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" class="checkbox" id="firstname-checkbox" checked> First Name
              </label>
              <span class="arrow">→</span>
              <div class="select-box">
                <select id="firstname-select"></select>
                <span class="remove" onclick="removeField('first_name')">&times;</span>
              </div>
            </div>
          </div>
          <div class="footer">
            <button class="button add-button" onclick="addToTable()">Add to Table</button>
          </div>
        </div>

        <script>
          // Load CSV data from sessionStorage and parse it
        const csvData = JSON.parse(sessionStorage.getItem('csvData'));
        const headers = csvData && csvData.length ? Object.keys(csvData[0]) : [];

        function populateSelectOptions(selectId) {
          const selectElement = document.getElementById(selectId);
          headers.forEach(header => {
            const option = document.createElement('option');
            option.value = header;
            option.textContent = header;
            selectElement.appendChild(option);
          });
        }

        populateSelectOptions('phone-select');
        populateSelectOptions('firstname-select');

        function removeField(field) {
          document.getElementById(`${field}-checkbox`).checked = false;
        }

        async function addToTable() {
          const selectedPhone = document.getElementById('phone-select').value;
          const selectedFirstName = document.getElementById('firstname-select').value;

          // Prepare the data to upload
          const dataToUpload = csvData.map(row => ({
            phone: row[selectedPhone],
            first_name: row[selectedFirstName]
          }));

          try {
            for (let record of dataToUpload) {
              console.log('Sending record:', record); // Log each record being sent

              const response = await fetch('https://csvupload-backend.onrender.com/api/addRecord', {
                method: 'POST',
                mode: 'cors',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields: record }) // Payload format
              });

              const responseData = await response.json();
              console.log('Response data:', responseData);

              if (!response.ok) {
                throw new Error(`Failed to add record: ${response.statusText}`);
              }
            }
            alert('Data added to MongoDB successfully!');
          } catch (error) {
            console.error('Error adding data to MongoDB:', error);
          }
        }
            </script>
      </body>
      </html>
